  <script>
  class Persona{
    constructor(codigo,nombre){
        this.nombre=nombre;
        this.codigo=codigo;
        this.siguiente=null;
    }
  }
  
  class Grupo{
    constructor(){
        this.inicio=null;
    }
    agregar(nuevo){
        if (this.inicio==null){
            this.inicio=nuevo;
        } else {
            let temp=this.inicio;
            while (temp.siguiente!=null){
                temp=temp.siguiente;
            }
            temp.siguiente=nuevo;
        }
    }
  }
  </script>
